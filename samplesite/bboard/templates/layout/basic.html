{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> 
            {% block title %} Main page {% endblock %} :: Deals
        </title>
        <link rel="stylesheet" type="text/css" href="{% static 'bboard/style.css' %}">
    </head>
    <body>
        <header>
            <h1>
                Deals
            </h1>
        </header>
        <nav>
            <a href="{% url 'index' %}">Main page</a>
            <a href="{% url 'add' %}">Add deal</a>
            {% for rubric in rubrics %}
                <a href="{% url 'by_rubric' rubric.pk %}">{{ rubric.name }}</a>
            {% endfor %}
        </nav>
        <section>
            {% block content %}
            {% endblock %}
        </section>
    </body>
</html>
